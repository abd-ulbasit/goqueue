# GoQueue Documentation Site

title: GoQueue
description: A high-performance distributed message queue built in Go
baseurl: "/goqueue"
url: "https://abd-ulbasit.github.io"

# GitHub repository
repository: abd-ulbasit/goqueue

# Build settings
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Plugins (GitHub Pages supported)
plugins:
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - README.md
