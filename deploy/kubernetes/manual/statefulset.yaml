apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: goqueue
  namespace: goqueue
spec:
  serviceName: goqueue
  replicas: 3
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app.kubernetes.io/name: goqueue
  template:
    metadata:
      labels:
        app.kubernetes.io/name: goqueue
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - goqueue
              topologyKey: kubernetes.io/hostname
      containers:
        - name: goqueue
          image: ghcr.io/abd-ulbasit/goqueue:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
            - name: grpc
              containerPort: 9000
            - name: internal
              containerPort: 7000
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: GOQUEUE_BROKER_NODEID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: GOQUEUE_CLUSTER_ENABLED
              value: "true"
            - name: GOQUEUE_CLUSTER_PEERS
              value: "goqueue-0.goqueue.goqueue.svc.cluster.local:7000,goqueue-1.goqueue.goqueue.svc.cluster.local:7000,goqueue-2.goqueue.goqueue.svc.cluster.local:7000"
            - name: GOQUEUE_CLUSTER_ADVERTISE
              value: "$(POD_NAME).goqueue.goqueue.svc.cluster.local:7000"
            - name: GOQUEUE_LISTENERS_HTTP
              value: "0.0.0.0:8080"
            - name: GOQUEUE_LISTENERS_GRPC
              value: "0.0.0.0:9000"
            - name: GOQUEUE_LISTENERS_INTERNAL
              value: "0.0.0.0:7000"
          resources:
            limits:
              cpu: "3"
              memory: 5Gi
            requests:
              cpu: "2"
              memory: 4Gi
          volumeMounts:
            - name: data
              mountPath: /data
            - name: config
              mountPath: /config
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: goqueue-config
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: gp3
        resources:
          requests:
            storage: 50Gi
