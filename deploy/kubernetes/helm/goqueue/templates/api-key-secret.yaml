{{- if and .Values.security.auth.enabled .Values.apiKeySecret.create }}
# =============================================================================
# API KEY SECRET
# =============================================================================
#
# This secret stores the root API key for initial authentication.
# Additional keys should be created via the GoQueue Admin API.
#
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.apiKeySecret.name | default (printf "%s-api-keys" (include "goqueue.fullname" .)) }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "goqueue.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.security.auth.rootKey }}
  root-api-key: {{ .Values.security.auth.rootKey | b64enc }}
  {{- else }}
  # Auto-generated root key (32 bytes hex = 64 chars)
  root-api-key: {{ printf "gq_%s" (randAlphaNum 64) | b64enc }}
  {{- end }}
{{- end }}
