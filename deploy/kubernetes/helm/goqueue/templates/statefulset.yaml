# =============================================================================
# GOQUEUE STATEFULSET
# =============================================================================
#
# WHY STATEFULSET?
# ┌─────────────────────────────────────────────────────────────────────────────┐
# │ StatefulSet vs Deployment:                                                  │
# │                                                                             │
# │ Deployment:                                                                 │
# │   - Pods are interchangeable (random names: deploy-xyz123)                  │
# │   - Shared storage (all pods see same PVC)                                  │
# │   - Good for: Stateless apps (web servers, API gateways)                    │
# │                                                                             │
# │ StatefulSet:                                                                │
# │   - Pods have stable identities (goqueue-0, goqueue-1, goqueue-2)           │
# │   - Each pod gets its own PVC (persistent, survives restarts)               │
# │   - Ordered deployment (0 → 1 → 2) and termination (2 → 1 → 0)              │
# │   - Stable network identity (DNS: goqueue-0.goqueue-headless)               │
# │   - Good for: Databases, message queues, distributed systems                │
# │                                                                             │
# │ WHY GOQUEUE NEEDS STATEFULSET:                                              │
# │   1. Each broker has its own data (partitions it leads)                     │
# │   2. Cluster membership requires stable identities                          │
# │   3. Replication needs to know peer addresses                               │
# │   4. Data must survive pod restarts                                         │
# └─────────────────────────────────────────────────────────────────────────────┘
#
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "goqueue.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "goqueue.labels" . | nindent 4 }}
spec:
  # Service name for DNS resolution (pod-0.service-name.namespace.svc.cluster.local)
  serviceName: {{ include "goqueue.headlessServiceName" . }}
  
  # Number of broker replicas
  replicas: {{ .Values.replicaCount }}
  
  # Selector must match template labels
  selector:
    matchLabels:
      {{- include "goqueue.selectorLabels" . | nindent 6 }}
  
  # ┌─────────────────────────────────────────────────────────────────────────────┐
  # │ UPDATE STRATEGY                                                             │
  # │                                                                             │
  # │ RollingUpdate: Update one pod at a time (safe for distributed systems)      │
  # │ OnDelete: Only update when pod is manually deleted (for debugging)          │
  # │                                                                             │
  # │ partition: Only update pods with ordinal >= partition                        │
  # │   - Set partition=2 to test update on pod-2 before rolling to 0,1           │
  # │   - Useful for canary deployments                                           │
  # └─────────────────────────────────────────────────────────────────────────────┘
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      partition: 0
  
  # ┌─────────────────────────────────────────────────────────────────────────────┐
  # │ POD MANAGEMENT POLICY                                                       │
  # │                                                                             │
  # │ OrderedReady (default): Create pods 0→1→2, each must be Ready before next   │
  # │ Parallel: Create all pods simultaneously                                    │
  # │                                                                             │
  # │ For goqueue: Parallel is needed for initial cluster bootstrap               │
  # │   - All pods start simultaneously                                           │
  # │   - They discover each other via headless service DNS                       │
  # │   - Quorum forms once 2+ pods are running                                   │
  # │   - Without Parallel, OrderedReady causes deadlock (pod 0 waits for quorum) │
  # └─────────────────────────────────────────────────────────────────────────────┘
  podManagementPolicy: Parallel
  
  # Revision history for rollback
  revisionHistoryLimit: 10
  
  template:
    metadata:
      labels:
        {{- include "goqueue.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        # Checksum of config to trigger rolling update on config change
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      
      serviceAccountName: {{ include "goqueue.serviceAccountName" . }}
      
      # Pod security context
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      
      # ┌─────────────────────────────────────────────────────────────────────────┐
      # │ TERMINATION GRACE PERIOD                                                │
      # │                                                                         │
      # │ How long Kubernetes waits for graceful shutdown before SIGKILL.         │
      # │                                                                         │
      # │ GoQueue needs time to:                                                  │
      # │   1. Stop accepting new connections                                     │
      # │   2. Finish processing in-flight messages                               │
      # │   3. Sync data to disk                                                  │
      # │   4. Transfer leadership (if leader)                                    │
      # │   5. Notify cluster of departure                                        │
      # │                                                                         │
      # │ 60 seconds is conservative; adjust based on your workload.              │
      # └─────────────────────────────────────────────────────────────────────────┘
      terminationGracePeriodSeconds: 60
      
      containers:
        - name: goqueue
          image: {{ include "goqueue.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          
          # Container security context
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          
          ports:
            - name: http
              containerPort: {{ include "goqueue.httpPort" . }}
              protocol: TCP
            - name: grpc
              containerPort: {{ include "goqueue.grpcPort" . }}
              protocol: TCP
            - name: internal
              containerPort: {{ include "goqueue.internalPort" . }}
              protocol: TCP
          
          # ┌─────────────────────────────────────────────────────────────────────┐
          # │ ENVIRONMENT VARIABLES                                               │
          # │                                                                     │
          # │ StatefulSet provides metadata via downward API:                     │
          # │   - POD_NAME: goqueue-0, goqueue-1, etc.                            │
          # │   - POD_NAMESPACE: kubernetes namespace                             │
          # │   - POD_IP: Pod's IP address                                        │
          # │                                                                     │
          # │ We use POD_NAME as the node ID for cluster membership.              │
          # └─────────────────────────────────────────────────────────────────────┘
          env:
            # Pod metadata via downward API
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            
            # GoQueue configuration
            - name: GOQUEUE_BROKER_NODEID
              value: "$(POD_NAME)"
            - name: GOQUEUE_BROKER_DATADIR
              value: "/data"
            - name: GOQUEUE_LISTENERS_HTTP
              value: ":{{ include "goqueue.httpPort" . }}"
            - name: GOQUEUE_LISTENERS_GRPC
              value: ":{{ include "goqueue.grpcPort" . }}"
            - name: GOQUEUE_LISTENERS_INTERNAL
              value: ":{{ include "goqueue.internalPort" . }}"
            
            # Cluster configuration
            - name: GOQUEUE_CLUSTER_ENABLED
              value: {{ .Values.config.cluster.enabled | quote }}
            - name: GOQUEUE_CLUSTER_PEERS
              value: {{ include "goqueue.clusterPeers" . | quote }}
            - name: GOQUEUE_CLUSTER_ADVERTISE
              value: "$(POD_NAME).{{ include "goqueue.headlessServiceName" . }}.$(POD_NAMESPACE).svc.cluster.local:{{ include "goqueue.internalPort" . }}"
            - name: GOQUEUE_CLUSTER_REPLICATION_FACTOR
              value: {{ .Values.config.cluster.replicationFactor | quote }}
            - name: GOQUEUE_CLUSTER_MIN_ISR
              value: {{ .Values.config.cluster.minInSyncReplicas | quote }}
            
            # Metrics
            - name: GOQUEUE_METRICS_ENABLED
              value: {{ .Values.metrics.enabled | quote }}
            
            # Logging
            - name: GOQUEUE_LOG_LEVEL
              value: {{ .Values.config.logging.level | quote }}
            - name: GOQUEUE_LOG_FORMAT
              value: {{ .Values.config.logging.format | quote }}
            
            # ═══════════════════════════════════════════════════════════════════
            # SECURITY CONFIGURATION (M21)
            # ═══════════════════════════════════════════════════════════════════
            {{- if .Values.security.tls.enabled }}
            # TLS for HTTP/gRPC APIs
            - name: GOQUEUE_TLS_ENABLED
              value: "true"
            {{- if .Values.security.tls.selfSigned }}
            - name: GOQUEUE_TLS_CERT_FILE
              value: "/certs/tls/tls.crt"
            - name: GOQUEUE_TLS_KEY_FILE
              value: "/certs/tls/tls.key"
            - name: GOQUEUE_TLS_CA_FILE
              value: "/certs/tls/ca.crt"
            {{- else if .Values.security.tls.existingSecret }}
            - name: GOQUEUE_TLS_CERT_FILE
              value: "/certs/tls/tls.crt"
            - name: GOQUEUE_TLS_KEY_FILE
              value: "/certs/tls/tls.key"
            {{- else if .Values.security.tls.certFile }}
            - name: GOQUEUE_TLS_CERT_FILE
              value: {{ .Values.security.tls.certFile | quote }}
            - name: GOQUEUE_TLS_KEY_FILE
              value: {{ .Values.security.tls.keyFile | quote }}
            {{- end }}
            - name: GOQUEUE_TLS_MIN_VERSION
              value: {{ .Values.security.tls.minVersion | quote }}
            {{- end }}
            
            {{- if .Values.security.clusterTls.enabled }}
            # mTLS for inter-node communication
            - name: GOQUEUE_CLUSTER_TLS_ENABLED
              value: "true"
            {{- if .Values.security.clusterTls.selfSigned }}
            - name: GOQUEUE_CLUSTER_TLS_CERT_FILE
              value: "/certs/cluster-tls/tls.crt"
            - name: GOQUEUE_CLUSTER_TLS_KEY_FILE
              value: "/certs/cluster-tls/tls.key"
            - name: GOQUEUE_CLUSTER_TLS_CA_FILE
              value: "/certs/cluster-tls/ca.crt"
            {{- else if .Values.security.clusterTls.existingSecret }}
            - name: GOQUEUE_CLUSTER_TLS_CERT_FILE
              value: "/certs/cluster-tls/tls.crt"
            - name: GOQUEUE_CLUSTER_TLS_KEY_FILE
              value: "/certs/cluster-tls/tls.key"
            - name: GOQUEUE_CLUSTER_TLS_CA_FILE
              value: "/certs/cluster-tls/ca.crt"
            {{- end }}
            {{- if .Values.security.clusterTls.requireClientCert }}
            - name: GOQUEUE_CLUSTER_TLS_CLIENT_AUTH
              value: "require-verify"
            {{- end }}
            {{- end }}
            
            {{- if .Values.security.auth.enabled }}
            # API Key authentication
            - name: GOQUEUE_AUTH_ENABLED
              value: "true"
            - name: GOQUEUE_AUTH_ALLOW_HEALTH
              value: {{ .Values.security.auth.allowHealthWithoutAuth | quote }}
            {{- if .Values.security.auth.rootKey }}
            - name: GOQUEUE_API_ROOT_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.apiKeySecret.name | default (printf "%s-api-keys" (include "goqueue.fullname" .)) }}
                  key: root-api-key
            {{- else if .Values.security.auth.existingSecret }}
            - name: GOQUEUE_API_ROOT_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.security.auth.existingSecret }}
                  key: api-key
            {{- end }}
            {{- end }}
            
            {{- if .Values.security.rbac.enabled }}
            # RBAC
            - name: GOQUEUE_ACL_ENABLED
              value: "true"
            {{- end }}
          
          # Volume mounts
          volumeMounts:
            - name: data
              mountPath: /data
            - name: config
              mountPath: /config
              readOnly: true
            # Tmp directory for read-only root filesystem
            - name: tmp
              mountPath: /tmp
            {{- if .Values.security.tls.enabled }}
            {{- if or .Values.security.tls.selfSigned .Values.security.tls.existingSecret }}
            - name: tls-certs
              mountPath: /certs/tls
              readOnly: true
            {{- end }}
            {{- end }}
            {{- if .Values.security.clusterTls.enabled }}
            {{- if or .Values.security.clusterTls.selfSigned .Values.security.clusterTls.existingSecret }}
            - name: cluster-tls-certs
              mountPath: /certs/cluster-tls
              readOnly: true
            {{- end }}
            {{- end }}
          
          # ═══════════════════════════════════════════════════════════════════
          # HEALTH PROBES
          # ═══════════════════════════════════════════════════════════════════
          #
          # When TLS is enabled, probes must use HTTPS scheme.
          # Kubernetes will skip TLS certificate verification for probes.
          #
          {{- if .Values.security.tls.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessProbe.httpGet.path }}
              port: {{ .Values.livenessProbe.httpGet.port }}
              scheme: HTTPS
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.httpGet.path }}
              port: {{ .Values.readinessProbe.httpGet.port }}
              scheme: HTTPS
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          
          startupProbe:
            httpGet:
              path: {{ .Values.startupProbe.httpGet.path }}
              port: {{ .Values.startupProbe.httpGet.port }}
              scheme: HTTPS
            initialDelaySeconds: {{ .Values.startupProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.startupProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.startupProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.startupProbe.failureThreshold }}
          {{- else }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          
          startupProbe:
            {{- toYaml .Values.startupProbe | nindent 12 }}
          {{- end }}
          
          # Resource limits
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      
      # Volumes (non-persistent)
      volumes:
        - name: config
          configMap:
            name: {{ include "goqueue.configMapName" . }}
        - name: tmp
          emptyDir: {}
        {{- if .Values.security.tls.enabled }}
        {{- if .Values.security.tls.selfSigned }}
        - name: tls-certs
          secret:
            secretName: {{ include "goqueue.fullname" . }}-tls
        {{- else if .Values.security.tls.existingSecret }}
        - name: tls-certs
          secret:
            secretName: {{ .Values.security.tls.existingSecret }}
        {{- end }}
        {{- end }}
        {{- if .Values.security.clusterTls.enabled }}
        {{- if .Values.security.clusterTls.selfSigned }}
        - name: cluster-tls-certs
          secret:
            secretName: {{ include "goqueue.fullname" . }}-cluster-tls
        {{- else if .Values.security.clusterTls.existingSecret }}
        - name: cluster-tls-certs
          secret:
            secretName: {{ .Values.security.clusterTls.existingSecret }}
        {{- end }}
        {{- end }}
      
      # Node selection and affinity
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  
  # ┌─────────────────────────────────────────────────────────────────────────────┐
  # │ VOLUME CLAIM TEMPLATES                                                      │
  # │                                                                             │
  # │ Unlike Deployments, StatefulSets create a PVC per pod:                      │
  # │   - goqueue-0 → data-goqueue-0                                              │
  # │   - goqueue-1 → data-goqueue-1                                              │
  # │   - goqueue-2 → data-goqueue-2                                              │
  # │                                                                             │
  # │ PVCs persist across pod restarts and even StatefulSet deletion.             │
  # │ You must manually delete PVCs if you want to remove data.                   │
  # └─────────────────────────────────────────────────────────────────────────────┘
  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          {{- include "goqueue.labels" . | nindent 10 }}
        {{- with .Values.persistence.annotations }}
        annotations:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      spec:
        accessModes:
          - {{ .Values.persistence.accessMode }}
        {{- if .Values.persistence.storageClass }}
        {{- if (eq "-" .Values.persistence.storageClass) }}
        storageClassName: ""
        {{- else }}
        storageClassName: {{ .Values.persistence.storageClass | quote }}
        {{- end }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
        {{- with .Values.persistence.selector }}
        selector:
          {{- toYaml . | nindent 10 }}
        {{- end }}
  {{- end }}
