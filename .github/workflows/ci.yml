# =============================================================================
# GOQUEUE CI PIPELINE
# =============================================================================
#
# PRODUCTION-HARDENED CI
# ┌─────────────────────────────────────────────────────────────────────────────┐
# │ This pipeline is STRICT — every job must pass for the build to be green.   │
# │                                                                            │
# │ No `continue-on-error`, no `|| true`. If something fails, the build       │
# │ fails. This is deliberate:                                                 │
# │                                                                            │
# │   - Linting catches real bugs → fix them, don't ignore them               │
# │   - Tests must pass → flaky tests get fixed, not skipped                  │
# │   - Security scans matter → vulnerable deps get updated                   │
# │                                                                            │
# │ COMPARISON:                                                                │
# │   - Kafka: Strict CI, every PR must pass all checks                       │
# │   - NATS: Strict CI on GitHub Actions                                     │
# │   - CockroachDB: Extremely strict (1000+ tests, all must pass)           │
# │                                                                            │
# │ IF A JOB IS GENUINELY FLAKY:                                              │
# │   Fix it. Don't add `continue-on-error`. Flaky tests are bugs.           │
# └─────────────────────────────────────────────────────────────────────────────┘
#
# TRIGGERS:
#   - Push to main: Full pipeline (lint + test + security + build + docker)
#   - Pull request to main: Full pipeline (no push)
#
# RELEASE is a separate workflow (release.yml), triggered by v* tags.
#
# =============================================================================

name: CI

on:
  push:
    branches: [main]
    # Don't run CI on tag pushes — that's handled by release.yml
    tags-ignore: ['v*']
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.24'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# Cancel in-progress runs for the same branch/PR
# WHY: Saves CI minutes. If you push again, the old run is stale.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # Lint — Static Analysis
  # ============================================================================
  #
  # WHY FIRST?
  #   Linting is the fastest check (~30s). If code doesn't pass style/safety
  #   checks, there's no point running slower tests. Fast feedback.
  #
  # ============================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.8
          args: --timeout=5m

  # ============================================================================
  # Test — Unit and Integration Tests
  # ============================================================================
  #
  # RACE DETECTOR:
  #   -race enables Go's race detector. It's slower (~2-10x) but catches
  #   data races that cause production crashes. ALWAYS run tests with -race.
  #
  # COVERAGE:
  #   Generate coverage report for Codecov integration.
  #   Not a gate (we don't enforce minimum coverage), but useful for tracking.
  #
  # ============================================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run go vet
        run: go vet ./...

      - name: Run tests with race detection
        run: go test -race -coverprofile=coverage.out -covermode=atomic -timeout=10m ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: coverage.out
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # ============================================================================
  # Security — Vulnerability Scanning
  # ============================================================================
  #
  # TWO TOOLS:
  #   1. govulncheck: Checks Go dependencies for known vulnerabilities (CVEs)
  #   2. gosec: Static analysis for security issues in our code
  #
  # WHY BOTH?
  #   - govulncheck: "Are my dependencies vulnerable?"
  #   - gosec: "Does MY code have security bugs?"
  #
  # ============================================================================
  security:
    name: Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: Run gosec
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt sarif -out gosec.sarif ./...'

      - name: Upload gosec SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true  # OK here: Code Scanning might not be enabled
        with:
          sarif_file: gosec.sarif

  # ============================================================================
  # Build — Cross-platform Binary Compilation
  # ============================================================================
  #
  # MATRIX STRATEGY:
  #   Build for every OS/arch we support. This catches platform-specific
  #   compilation issues early (e.g., syscall differences, cgo issues).
  #
  # WHY CGO_ENABLED=0?
  #   Static binaries. No libc dependency. Runs anywhere.
  #   Smaller Docker images (can use scratch/distroless).
  #
  # ============================================================================
  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    needs: [lint, test]
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build binaries
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -trimpath -ldflags="-s -w" -o goqueue-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/goqueue
          go build -trimpath -ldflags="-s -w" -o goqueue-cli-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/goqueue-cli
          go build -trimpath -ldflags="-s -w" -o goqueue-admin-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/goqueue-admin

  # ============================================================================
  # Docker — Build (and Push on main)
  # ============================================================================
  #
  # MULTI-PLATFORM:
  #   linux/amd64 + linux/arm64. Covers x86 servers and ARM (Graviton, M-series).
  #
  # PUSH RULES:
  #   - PRs: Build only (verify Dockerfile works)
  #   - Push to main: Build + push to GHCR
  #
  # CACHING:
  #   GitHub Actions cache (type=gha) for Docker layers. Dramatically speeds
  #   up rebuilds when only source code changes (deps layer is cached).
  #
  # ============================================================================
  docker:
    name: Docker
    runs-on: ubuntu-latest
    needs: [lint, test]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.sha }}
            GIT_COMMIT=${{ github.sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}

  # ============================================================================
  # Proto — Protobuf Lint and Breaking Change Detection
  # ============================================================================
  proto:
    name: Proto Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install buf
        uses: bufbuild/buf-setup-action@v1
        with:
          version: latest

      - name: Buf lint
        run: buf lint api/proto

      - name: Buf breaking change detection
        run: buf breaking api/proto --against 'https://github.com/${{ github.repository }}.git#branch=main'
        if: github.event_name == 'pull_request'

  # ============================================================================
  # Dependency Review — PR-only check for vulnerable new dependencies
  # ============================================================================
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
